#####################################
# Hyprland minimal config (starter) #
#####################################

# Monitor instellingen (pas aan aan je resolutie!)
monitor=,preferred,auto,1

# Super-toets (meestal "Windows-toets")
$mod = SUPER

# Terminal, browser, file manager
$terminal = kitty
$browser  = firefox
$fileman  = thunar

# Keybindings
bind = CTRL_ALT,T, exec, $terminal
bind = $mod, B, exec, $browser
bind = $mod, E, exec, $fileman
bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod, SPACE, togglefloating
bind = $mod, D, exec, fuzzel --show drun
bind = $mod, P, exec, ~/dotfiles/scripts/screenshot 
bind = $mod_SHIFT, P, exec, ~/dotfiles/scripts/screenshot full 
bind = $mod_CTRL, P, exec, ~/dotfiles/scripts/screenshot clipboard  
#bind = $mod, L, exec, loginctl terminate-user $USER
bind = $mod, L, exec, ~/dotfiles/scripts/auto_lock.sh lock_now
bind = $mod, M, togglefloating, active
bind = CTRL_ALT,S, exec, ~/dotfiles/scripts/powermenu-fuzzel.sh
bind = $mod, W, exec,  ~/dotfiles/scripts/wifi-menu.sh



# Workspaces (1–10 op Super + cijfer)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Muziek/media (werkt met playerctl)
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Opstart programma’s
exec-once = waybar &
exec-once = /user/bin/lxqt-policykit-agent
exec-once = ~/dotfiles/scripts/auto_lock.sh 
exec-once = dunst &
exec-once = nm-applet &
exec-once = swaybg -i ~/Afbeeldingen/tiger1.jpg -m fill   #-i=pad -m fill=vullend kan ook stretch,center of tile 

# Look & feel
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(89b4fa)
    col.inactive_border = rgb(45475a)
}

decoration {
    rounding = 6
#    blur = yes
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
